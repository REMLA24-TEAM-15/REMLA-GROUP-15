stages:
  get_data:
    cmd: python src/get_data.py
    deps:
    - src/get_data.py
    outs:
    - datasets/raw_data/DL Dataset/test.txt
    - datasets/raw_data/DL Dataset/train.txt
    - datasets/raw_data/DL Dataset/val.txt
  data_prep:
    cmd: python src/data_prep.py
    deps:
    - src/data_prep.py
    - datasets/raw_data/DL Dataset/test.txt
    - datasets/raw_data/DL Dataset/train.txt
    - datasets/raw_data/DL Dataset/val.txt
    params:
    - dataset_dir
    outs:
    - datasets/processed_data/ds_train.joblib
    - datasets/processed_data/ds_val.joblib
    - datasets/processed_data/ds_test.joblib
    - datasets/processed_data/char_index.joblib
  train:
    cmd: python src/train.py
    deps:
    - src/train.py
    - src/model.py
    - datasets/processed_data/ds_train.joblib
    - datasets/processed_data/ds_val.joblib
    - datasets/processed_data/char_index.joblib
    - params.yaml
    params:
    - dataset_dir
    - loss_function
    - optimizer
    - batch_train
    - epoch
    - categories
    outs:
    - datasets/metrics/phishing_model.h5
  predict:
    cmd: python src/predict.py
    deps:
    - src/predict.py
    - datasets/processed_data/ds_test.joblib
    - datasets/metrics/phishing_model.h5
    outs:
    - datasets/metrics/predictions.joblib
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - src/evaluate.py
    - datasets/metrics/predictions.joblib
    outs:
    - datasets/metrics/statistics.json
metrics:
- datasets/metrics/metrics.json
plots:
- datasets/metrics/plots/metrics:
    x: step
artifacts:
  phishing_model:
    path: datasets/metrics/phishing_model.h5
    type: model
